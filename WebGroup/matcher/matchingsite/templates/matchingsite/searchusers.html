
    {% if users.count > 0 %}
                        <thead>
                              <tr>
                                <th> Rank</th>
                                <th> Image</th>
                                <th> Name</th>
                                <th> Email</th>
                                <th> Gender</th>
                                <th> DOB</th>
                                <th> Hobbies </th>
                              </tr>
                             </thead>
             {% for user in users %}
             <tbody id="{{user.id}}">
                            <tr class ="members">
                              <td class="nr">
                              </td>
                                {% if user.user.profile_pic %}
                                <td width="10">
                                    <img class="pull-left img-circle nav-user-photo" width="50" src="{{ user.user.profile_pic.url }}"/>  
                                </td>
                                {% else %}
  <td width="10"><img class="pull-left img-circle nav-user-photo" width="50" src="https://www.jamf.com/jamf-nation/img/default-avatars/generic-user-purple.png">
  </td>    
                                {% endif %}
                                <td>
                                    <a href="/viewprofilepk/{{user.id}}"><p>{{ user}}</p></a><br><i class="fa fa-envelope"></i>
                                </td>
                                <td>
                                  {{user.email}}
                                </td>

                                <td>
                                  {{user.user.gender}}
                                </td>

                                <td>
                                  {{user.user.dob}}
                                </td>
                            </tr>
                        </tbody>
                            {% endfor %}
                         {% else %}
  <li>No results.</li>

  {% endif %}
       <script>

    var a = document.getElementsByClassName("nr");
    for (var i = 0; i < a.length; i++) {
        a[i].innerHTML = (i+1)+".";
    }
  

</script>
